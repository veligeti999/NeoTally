<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>NewTally</title>
  <link rel="stylesheet" href="node_modules/tally-font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="node_modules/tally-perfect-scrollbar/dist/css/perfect-scrollbar.min.css" />
  <link rel="stylesheet" href="node_modules/tally-flag-icon-css/css/flag-icon.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="images/favicon.png" />
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid">
      <div class="row">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">Login</h3>
              <form onsubmit="return false">
                <div class="form-group">
                  <input type="text" id="username" class="form-control p_input" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" id="password" class="form-control p_input" placeholder="Password">
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                  <div class="form-check"><label><input type="checkbox" class="form-check-input">Remember me</label></div>
                  <a href="signup.html" class="signup">Signup</a>
                  <a href="#" class="forgot-pass">Forgot password</a>
                </div>
                <div class="text-center">
                  <button class="btn btn-primary btn-block enter-btn" onclick="login()">LOG IN</button>
                </div>
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script language="javascript" type="text/javascript">
    if(localStorage.getItem('myCat')){
        window.location.href = "index.html";
      }
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      console.log(username+":::"+password)
      $.ajax
          ({
            type: "GET",
            url: "http://localhost:8080/new-tally/rest/merchants",
            dataType: 'json',
            async: false,
            headers: {
              "Authorization": "Basic " + btoa("mrct:"+username + ":" + password)
            },
            success: function(result){
              console.log(result);
              localStorage.setItem('myCat', 'Tom');
              window.history.go(-window.history.length);
              window.location.href = "index.html";
            }
          });
    }
  </script>

  
</body>

</html>
