        <div class="container-fluid">
            <div class="row row-offcanvas row-offcanvas-right">
                <!-- partial:partials/_sidebar.html -->

                <img src="images/icons/discount.png" alt="">
                <span class="menu-title">Discount Config</span>
              </a>
                        </li>
                    </ul>
                </nav>
                <!-- partial -->
                <div class="content-wrapper">
                    <div class="card col-lg-8 mx-auto">
                        <div class="card-body px-5 py-5">
                            <h3 class="card-title text-left mb-3">Add Branch</h3>
                            <form onsubmit="return false" name="registerBranch" class="form-horizontal">
                                <div class="form-group">
                                    <label>Branch Name</label>
                                    <input type="text" id="name" name="name" class="form-control p_input " placeholder="Branch Name">
                                </div>
                                <div class="form-group">
                                    <label>Manager Name</label>
                                    <input type="text" id="manager-name" name="managerName" class="form-control p_input" placeholder="Manager Name">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" id="email" name="email" class="form-control p_input" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" id="phone" name="phone" class="form-control p_input" placeholder="Phone">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" id="password" name="password" class="form-control p_input" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control p_input" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" id="address" name="address" class="form-control p_input" placeholder="Address">
                                </div>
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" id="city" name="city" class="form-control p_input" placeholder="City">
                                </div>
                                <div class="form-group">
                                    <label>State</label>
                                    <select type="dropdown" id="state" name="state" class="form-control p_input" placeholder="State">
                                        <option value="">-State-</option>
                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Telangana">Telangana</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Country</label>
                                    <select type="text" id="country" name="country" class="form-control p_input" placeholder="Country">
                                        <option value="">-Country-</option>
                                        <option value="India">India</option>
                                        <option value="USA">United States of America</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Zip Code</label>
                                    <input type="text" id="zip" name="zip" class="form-control p_input" placeholder="Zip Code">
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-primary btn-block enter-btn mb-4" id="addBranchSubmit">Submit <i class="fa fa-spinner fa-spin" id="addBranchLoader"></i></button>
                                    <button class="btn btn-danger btn-block enter-btn mb-4" onclick="cancelAdd()">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- partial:partials/_footer.html -->
                <footer class="footer">
                    <div class="container-fluid clearfix">

    <script src="js/misc.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/maps.js"></script>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script src="js/add_branch.js"></script>
