<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="node_modules/tally-font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/tally-perfect-scrollbar/dist/css/perfect-scrollbar.min.css" />
    <link rel="stylesheet" href="node_modules/tally-flag-icon-css/css/flag-icon.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/toastr.css" />
</head>

<body>
    <div class=" container-scroller">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar navbar-default col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
            <div class="bg-white text-center navbar-brand-wrapper">
                <a class="navbar-brand brand-logo" href="index.html"><img src="images/logo_star_black.png" /></a>
                <a class="navbar-brand brand-logo-mini" href="index.html"><img src="images/logo_star_mini.jpg" alt=""></a>
            </div>
            <div class="navbar-menu-wrapper d-flex align-items-center">
                <button class="navbar-toggler navbar-toggler d-none d-lg-block navbar-dark align-self-center mr-3" type="button" data-toggle="minimize">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- <form class="form-inline mt-2 mt-md-0 d-none d-lg-block">
          <input class="form-control mr-sm-2 search" type="text" placeholder="Search">
        </form> -->
                <ul class="navbar-nav ml-lg-auto d-flex align-items-center flex-row">
                    <li class="nav-item">
                        <a class="nav-link profile-pic" href="#" onClick="logout();"><img class="rounded-circle" data-toggle="tooltip" title="Logout" src="images/icons/logout.png" alt=""></a>
                    </li>
                </ul>
                <button class="navbar-toggler navbar-dark navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <!-- partial -->
        <div class="container-fluid">
            <div class="row row-offcanvas row-offcanvas-right">
                <!-- partial:partials/_sidebar.html -->
                <nav class="bg-white sidebar sidebar-offcanvas" id="sidebar">
                    <div class="user-info">
                        <img src="images/profile.jpg" alt="">
                        <p id="branch-name" class="name"></p>
                        <p id="manager-name" class="designation"></p>
                    </div>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="branch_index.html">
                                <img src="images/icons/5.png" alt="">
                                <span class="menu-title">Wallets</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="branch_counters.html">
                                <img src="images/icons/4.png" alt="">
                                <span class="menu-title">Counters</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="branch_transactions.html">
                                <img src="images/icons/2.png" alt="">
                                <span class="menu-title">Transactions <span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="branch_profile.html">
                                <img src="images/icons/profile.png" alt="">
                                <span class="menu-title">Profile</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- partial -->
                <div class="content-wrapper">
                    <h3 class="page-heading mb-4">Profile</h3>
                    <div class="container">
                        <br>
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#home">Branch Info</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#menu1">Change Password</a>
                            </li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div id="home" class="container tab-pane active">
                                <br>
                                 <ul class="remove-bullet">
                                    <li id="branch-name-profile"></li>
                                    <li id="manager-name-profile"></li>
                                    <li id="phone"></li>
                                    <li id="email"></li>
                                </ul>
                            </div>
                            <div id="menu1" class="container tab-pane fade">
                                <br>
                                <form name="changePasswordForm" class="mt-4">
                                    <div class="form-group row">
                                        <label for="example-text-input" class="col-2 col-form-label">Current Password</label>
                                        <div class="col-10">
                                            <input class="form-control p-input" id="currentPassword" name="currentPassword" placeholder="Current Password" type="password">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="example-search-input" class="col-2 col-form-label">New Password</label>
                                        <div class="col-10">
                                            <input class="form-control p-input" id="newPassword" name="newPassword" placeholder="New Password" type="password">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="example-search-input" class="col-2 col-form-label">Re-Enter New Password</label>
                                        <div class="col-10">
                                            <input class="form-control p-input" id="confirmPassword" name="confirmPassword" placeholder="Re-Enter New Password" type="password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" id="submitDisable" class="btn btn-primary">Change Password<i id="showSubmitLoader" class="fa fa-spinner fa-spin"></i></button>
                                    </div>
                                </form>
                            </div>                             
                    </div>
                </div>
                <!-- partial:partials/_footer.html -->
                <footer class="footer">
                    <div class="container-fluid clearfix">
                        <span class="float-right">
                            <a href="#"></a> &copy; 2018
                        </span>
                    </div>
                </footer>
                <!-- partial -->
            </div>
        </div>
    </div>
    <script src="node_modules/tally-jquery/dist/jquery.min.js"></script>
    <script src="node_modules/tally-popper.js/dist/umd/popper.min.js"></script>

    <script src="node_modules/tally-chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/tally-perfect-scrollbar/dist/js/perfect-scrollbar.jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5NXz9eVnyJOA81wimI8WYE08kW_JMe8g&callback=initMap" async defer></script>
    <script src="js/off-canvas.js"></script>
    <script src="js/toastr.js"></script>
    <script src="js/common-functions.js"></script>
    <script src="js/hoverable-collapse.js"></script>
    <script src="js/misc.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/toastr.js"></script>
    <script src="js/branch_profile.js"></script>

</html>
